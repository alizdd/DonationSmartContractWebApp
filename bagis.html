<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Web 3 Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src='node_modules/web3/dist/web3.min.js'></script>
    <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='abi.js'></script>
    <link rel='node_modules/bootstrap/dist/css/bootstrap.min.css'></link>
    <style>
      body {
        font-family: Helvetica, sans-serif;
      }
      </style>
</head>

<body>
    <div class="container">
      <div class="row">
        Web 3 Demo
        <br >
        <button type="button" class="btn btn-info" onclick="getAddress();">Get address</button>
        <button onclick="addNewOrganization();">Add new address</button>
        <button onclick="GetAddresses();">Get addresses</button>
        <br /><br />
        Status: <span id="status">Loading...</span>
      </div>
    </div>
    

    <script type="text/javascript">
        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3('HTTP://127.0.0.1:7545');
                window.ethereum.enable();
            }
        }

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0x643bcAA7b0bAaA596fAb7dd3f724835361DfECbf');
        }

        async function getAddress() {
            updateStatus('Getting Addres Values...');
            const account = await getCurrentAccount();
            var response = await window.contract.methods.getAddress().call({from:account});
            updateStatus(response);
        }

        async function getCurrentAccount() {
            //console.log(await window.web3.givenProvider.selectedAddress);
            //const accounts = await window.web3.eth.getAccounts();
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            console.log(accounts);
            const account = accounts[0];
            return accounts[0];
        }

        async function addNewOrganization() {
            const name = "Kizilay"
            updateStatus(`Adding new organization ${name}`);
            const account = await getCurrentAccount();
            const response = await window.contract.methods.addNewOrganization(name, [0, 3, 5]).send({ from: account, gas:3000000 });
            console.log("response");
            console.log(response);
            updateStatus('Updated.');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            console.log("window.contract");
            console.log(window.contract);
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }
        async function GetAddresses(){
          var array = await window.contract.methods.getAddresses().call();
          console.log("Adresler");
          console.log(array);
          return array;
        }


        load();
        $(document).ready(async function(){
           alert("Merhaba!"); 
          //  console.log("Adresler");
          //  var array = await GetAddresses();
          //  console.log(array);

        });

        
    </script>
</body>

</html>
